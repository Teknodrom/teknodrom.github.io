---
layout: main
---

<article class="site-about">
  <div class="wrapper">
    <p>
      We are currently working on top secret <strong>awesomeness</strong>. </br>
      Follow us on
      <a href="https://twitter.com/{{ site.twitter_username }}">
        <span class="username">Twitter</span>
      </a>
      and keep visiting our website for rad updates!
    </p>
  </div>
</article>

<article class="site-team">
  <div class="wrapper">
    <h2 class="page-heading">THE TEAM</h2>

    <ul class="team-list">
      {% for member in site.team_members %}
      <li>
        <div class="avatar"></div>
        <p>
          <a href="mailto:{{ member.email }}">{{ member.name }}</a>
        </p>
        <p class="member-title">{{ member.title }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</article>
