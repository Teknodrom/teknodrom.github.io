layout: default
---
<div class="post">

  <section class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {% if page.author %}
        <span class="post-author">{{ page.author }}</span> wrote this on
      {% endif %}
      {{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}
    </p>
  </section>

  <article class="post-content">
    {{ content }}
  </article>

</div>
